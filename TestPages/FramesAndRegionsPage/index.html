<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Frames And Regions Page</title>
  <link rel="stylesheet" href="../../css/reset.css">
  <style>
    *::-webkit-scrollbar {
      width: 15px;
      height: 15px;
      background: lightgray;
    }
    *::-webkit-scrollbar-thumb {
      background: gray;
    }
    body {
      padding: 20px;
      background-color: dimgray;
      color: white;
    }
    iframe {
      width: 100%;
      border: 2px solid orange;
    }
    h1 {
      font-size: 34px;
      font-weight: bold;
      margin-bottom: 10px;
    }
    .wrapper {
      display: flex;
      height: 1000px;
    }
    aside {
      width: 50%;
    }
    #frame_aside {
      width: 100%;
      height: 100%;
    }
    main {
      background: coral;
      width: 50%;
    }
    #frame_main {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <h1>Frames And Regions Page</h1>
  <div class="wrapper">
    <aside>
      <iframe name="frame-aside" id="frame_aside" src="./frame-aside.html"></iframe>
    </aside>
    <main>
      <iframe name="frame-main" id="frame_main" src="./frame-main.html"></iframe>
    </main>
  </div>
</body>
</html>
