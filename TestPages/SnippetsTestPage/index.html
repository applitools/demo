<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Test Page</title>
  <style>
    ::-webkit-scrollbar {
      -webkit-appearance: none;
      width: 15px;
      height: 15px;
    }
    ::-webkit-scrollbar-corner {
      background-color: transparent;
    }
    ::-webkit-scrollbar-thumb {
      background-color: rgba(0,0,0,.5);
    }
    body, html {
      margin: 0;
      padding: 0;
    }
    .main {
      display: flex;
      width: 3000px;
      height: 3000px;
    }
    .block {
      width: 300px;
      height: 300px;
      box-sizing: border-box;
    }
    .scrollable-x {
      overflow-x: auto;
    }
    .scrollable-x::before {
      content: '';
      display: block;
      width: 200%;
      min-height: 1px;
    }
    .scrollable-y {
      overflow-y: auto;
    }
    .scrollable-y::before {
      content: '';
      display: block;
      min-width: 1px;
      height: 200%;
    }
    .fixed {
      position: fixed;
      bottom: 0;
      right: 0;
    }
    .b1 {
      background-color: tomato;
    }
    .b2 {
      background-color: teal;
      padding: 10px;
      border: 3px solid skyblue;
    }
    .b3 {
      background-color: coral;
      border: 0px;
      padding: 10px;
    }
    .b4 {
      background-color: goldenrod;
      border: 0px;
      padding: 30px;
    }
    .b4-child {
      width: 100%;
      height: 100%;
      box-sizing: border-box;
      border: 3px solid indianred;
    }
  </style>
</head>
<body>
  <div class="main">
    <div id="scrollable" class="block b1 scrollable-x scrollable-y">
    </div>
    <div id="static" class="block b2">
      <input id="focusable">
    </div>
    <iframe name="frame" class="block b3" src="./frame.html">
    </iframe>
    <div id="fixed" class="block b4 fixed">
      <div id="fixed-child" class="b4-child"></div>
    </div>
  </div>
</body>
</html>
