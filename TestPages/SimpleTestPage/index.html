<!DOCTYPE html>
<html>
<head lang="en">
    <title>Cross SDK test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<style>
		img { border: 5px solid blue; }
		img:nth-child(2n) { border-color: green; }
	</style>
</head>
<body>
    <h1>Applitools</h1>
    <div id="overflowing-div" style="width: 950px;">
		<script>
			var max = 51;
			if (window.location.search=='?long') {
				max=500;
			}
			if (window.location.search=='?large') {
				max=800;
				document.querySelector('#overflowing-div').style.width='3000px';
			}
			for (var i=0;i<max;++i){
				window.document.writeln("<img src='minions-300x188.jpg'>");
			}
		</script>
    </div>
    <br>
</body>
</html>
