<!DOCTYPE html>
<html>
<head></head>
<body></body>
<script>
  // adapted from https://stackoverflow.com/a/57681325
  const startingHeight = 3000
  const target = document.querySelector('body')
  target.style.height = startingHeight + 'px'

  function addContent() {
    let height = startingHeight
    if(height - window.scrollY < startingHeight) {
      height += window.scrollY
    }
    target.style.height = height + 'px'
  }

  if (window.addEventListener)
    window.addEventListener('scroll', addContent, false)
  else if (window.attachEvent)
    window.attachEvent('scroll', addContent)
</script>
</html>
