<body>
<div>
	<p> Shadow DOM Test </p>
	<div id="has-shadow-root"> 
	</div>
</div>
<script>
	const el = document.getElementById('has-shadow-root');
	const shadowRoot = el.attachShadow({mode: 'open'});
	shadowRoot.innerHTML = '<div id="has-shadow-root-nested"><h1> Just some text</h1></div>' 

	const el1 = document.createElement('div');
	const shadowRoot1 = el1.attachShadow({mode: 'open'});
		shadowRoot1.innerHTML = `<div> <ul>1</ul>
			<ul>2</ul>
			<ul>3</ul>
		</div>`
	el.shadowRoot.getElementById('has-shadow-root-nested').append(el1);
</script>
</body>
