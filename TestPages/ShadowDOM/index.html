<html>
<head/>
<body>
<div>
	<p> Shadow DOM Test </p>
	<div id="has-shadow-root"> 
	</div>
</div>
<script>
	const el = document.getElementById('has-shadow-root');
	const shadowRoot = el.attachShadow({mode: 'open'});
	shadowRoot.innerHTML = `
<h1>Hello I have a single iframe</h1>
        <iframe src="iframes/frame.html" style="display: flex; width: 100%; height: 100%; flex-direction: column;"></iframe>



	`
	el.shadowRoot.getElementById('has-shadow-root-nested').append(el);
	// Create a Shadow DOM
	const container = document.querySelector('#container');
	const shadowRoot = container.attachShadow({ mode: 'open' });

	// Create and append the iframe to the Shadow DOM
	const iframe = document.createElement('iframe');
	shadowRoot.appendChild(iframe);

	// Set the content of the iframe
	iframe.src = 'https://applitools.github.io/demo/TestPages/FramesAndRegionsPage/frame-aside.html';
	iframe.title = 'Example Website';
	iframe.id = 'frame1'
</script>
</body>
