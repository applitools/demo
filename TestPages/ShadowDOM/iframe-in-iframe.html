<html>
<head>
	<link rel="stylesheet" href="https://applitools.github.io/demo/css/reset.css">
</head>
<body style="height:90%; width: 90%">
<div>
	<div id="has-shadow-root"> 
	</div>
</div>
<script>
	const el = document.getElementById('has-shadow-root');
	const shadowRoot = el.attachShadow({mode: 'open'});
	shadowRoot.innerHTML = `
	<h1>Hello I have an iframe inside shadowRoot inside shadowRoot</h1>
		<iframe src="./iframe.html" style="display: flex; width: 100%; height: 100%; flex-direction: column;"></iframe>
	`
	el.shadowRoot.getElementById('has-shadow-root-nested').append(el);
</script>
</body>
