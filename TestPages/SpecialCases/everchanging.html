<!DOCTYPE html>
<html>
<head>
  <title>Ever Changing</title>
  <style>
    body { border: 4px red solid; position: absolute; top: 10px; bottom: 10px; left: 10px; right: 10px; display: flex;}
    span { font-size: 15vw; font-family: Arial, Helvetica, sans-serif; margin: auto; }
  </style>
</head>
<body>
  <span id="changing">0</span>
  <script>
    var changing = document.getElementById("changing");
    var value = 0;
    window.setInterval(function(){changing.innerHTML = ++value;},100);
  </script>
</body>
</html>
