<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style0.css">
  <title>Dom example</title>
</head>

<body>
  <iframe id="localFrame1">
  </iframe>
  <iframe id="localFrame2">
  </iframe>
  <p>external iframe, first instance:</p>
  <iframe src="frame.html"></iframe>
  <p>external iframe, second instance:</p>
  <iframe src="frame.html"></iframe>
  <script>
    var frame1Child = document.createElement("p");
    frame1Child.textContent="first frame";
    var localFrame1 = document.querySelector("#localFrame1");
    localFrame1.contentWindow.document.body.appendChild(frame1Child);

    var frame2Child = document.createElement("p");
    frame2Child.textContent="second frame";
    var localFrame2 = document.querySelector("#localFrame2");
    localFrame2.contentWindow.document.body.appendChild(frame2Child);
  </script>
  <p>regular paragraph.</p>
</body>

</html>
