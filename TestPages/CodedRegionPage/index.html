<html>
  <head>
    <title>Coded regions page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background-size: 10px 10px;
        background-image:
          linear-gradient(to right, #ddd 1px, transparent 1px),
          linear-gradient(to bottom, #ddd 1px, transparent 1px);
      }
      
      .region {
        border: 1px solid black;
        position: relative;
      }

      .one {
        margin: 30px 0 0 30px;
        width: 100px;
        height: 100px;
      }

      .one:before, .one:after,
      .two:before, .two:after,
      .three:before, .three:after {
        background: red;
        color: red;
        display: block;
        position: absolute;
        text-indent: 3px;
      }

      .one:before, .one:after {
        content: '30';
      }

      .two:before, .two:after {
        content: '40';
      }

      .three:before, .three:after {
        content: '50';
      }

      .one:before {
        height: 30px;
        width: 2px;
        top: -30px;
        left: 49px;
      }

      .one:after {
        height: 2px;
        width: 30px;
        left: -30px;
        top: 49px;
      }

      .two {
        margin: 40px 0 0 40px;
        width: 200px;
        height: 200px;
      }

      .two:after {
        height: 40px;
        width: 2px;
        top: -40px;
        left: 49px;
      }

      .two:before {
        width: 40px;
        height: 2px;
        left: -40px;
        top: 49px;
      }

      .three {
        margin: 50px 0 0 50px;
        width: 50px;
        height: 50px;
      }

      .three:after {
        height: 50px;
        width: 2px;
        top: -50px;
        left: 29px;
      }

      .three:before {
        width: 50px;
        height: 2px;
        left: -50px;
        top: 19px;
      }

      .row {
        display: flex;
        flex-flow:wrap;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="region one">one</div>
      <div class="region one">one</div>
      <div class="region one">one</div>
      <div class="region one">one</div>
      <div class="region one">one</div>
    </div>
    <div class="row">
      <div class="region two">two</div>
      <div class="region two">two</div>
      <div class="region two">two</div>
    </div>
    <div class="row">
      <div class="region three">three</div>
      <div class="region three">three</div>
      <div class="region three">three</div>
      <div class="region three">three</div>
      <div class="region three">three</div>
      <div class="region three">three</div>
    </div>
    <div class="row">
      <div class="region three">three</div>
      <div class="region three">three</div>
      <div class="region three">three</div>
      <div class="region three">three</div>
      <div class="region three">three</div>
      <div class="region three">three</div>
    </div>
  </body>
</html>
