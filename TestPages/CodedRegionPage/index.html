<html>
  <head>
    <title>Coded regions page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      * { box-sizing: border-box; }
      body {
        margin: 0;
        background-size: 10px 10px;
        background-image:
          linear-gradient(to right, #ddd 1px, transparent 1px),
          linear-gradient(to bottom, #ddd 1px, transparent 1px);
      }
      .region {
        border: 1px solid black;
        position: relative;
      }
      .one {
        margin: 30px 0 0 30px;
        width: 100px;
        height: 100px;
      }

      .one:after {
        content: '30';
        height: 30px;
        width: 2px;
        background: red;
        top: -30px;
        display: block;
        position: absolute;
        left: 49px;
        color: red;
        text-indent: 3px;
      }

      .two {
        margin: 40px 0 0 40px;
        width: 200px;
        height: 200px;
      }

      .two:after {
        content: '40';
        height: 40px;
        width: 2px;
        background: red;
        top: -40px;
        display: block;
        position: absolute;
        left: 49px;
        color: red;
        text-indent: 3px;
      }

      .three {
        margin: 50px;
        width: 50px;
        height: 50px;
      }

      .three:after {
        content: '50';
        height: 50px;
        width: 2px;
        background: red;
        top: -50px;
        display: block;
        position: absolute;
        left: 29px;
        color: red;
        text-indent: 3px;
      }
    </style>
  </head>
  <body>
    <div class="region one">one</div>
    <div class="region two">two</div>
    <div class="region three">three</div>
  </body>
</html>
